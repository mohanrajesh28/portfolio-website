<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0d0d0d;
            --surface: #161616;
            --border: #252525;
            --accent: #c8a96e;
            --accent-soft: rgba(200, 169, 110, 0.1);
            --text: #f0ece4;
            --muted: #6b6560;
            --input-bg: #1a1a1a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1.5rem 5rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 500px;
            background: radial-gradient(ellipse, rgba(200, 169, 110, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Back button */
        .back-btn {
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.82rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            margin-bottom: 4rem;
            transition: color 0.3s;
            animation: fadeDown 0.7s ease both;
        }

        .back-btn svg {
            transition: transform 0.3s;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        .back-btn:hover svg {
            transform: translateX(-4px);
        }

        /* Card */
        .contact-card {
            width: 100%;
            max-width: 820px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 280px 1fr;
            animation: fadeUp 0.8s ease 0.15s both;
        }

        /* Left panel */
        .panel {
            background: #111111;
            border-right: 1px solid var(--border);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .panel-header p {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 0.8rem;
        }

        .panel-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            line-height: 1.2;
        }

        .panel-header h2 em {
            font-style: italic;
            color: var(--accent);
        }

        .panel-header .desc {
            font-size: 0.82rem;
            color: var(--muted);
            line-height: 1.8;
            margin-top: 0.8rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            margin-top: auto;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 0.9rem;
        }

        .contact-icon {
            width: 34px;
            height: 34px;
            background: var(--accent-soft);
            border: 1px solid rgba(200, 169, 110, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 0.85rem;
        }

        .contact-item-text span {
            display: block;
            font-size: 0.68rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.15rem;
        }

        .contact-item-text p {
            font-size: 0.85rem;
            color: var(--text);
        }

        /* Right form panel */
        .form-panel {
            padding: 3rem 2.5rem;
        }

        .form-panel h3 {
            font-size: 0.72rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .field.full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
        }

        input,
        textarea,
        select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 9px;
            padding: 0.75rem 1rem;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.88rem;
            font-weight: 300;
            outline: none;
            transition: border-color 0.25s, box-shadow 0.25s;
            -webkit-appearance: none;
        }

        input::placeholder,
        textarea::placeholder {
            color: #303030;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        textarea {
            resize: vertical;
            min-height: 110px;
        }

        select option {
            background: var(--input-bg);
        }

        .submit-row {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.4rem;
        }

        .note {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: var(--accent);
            color: #0d0d0d;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.8rem;
            cursor: pointer;
            transition: transform 0.25s, box-shadow 0.25s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(200, 169, 110, 0.28);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn svg {
            transition: transform 0.3s;
        }

        .btn:hover svg {
            transform: translateX(4px);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 700px) {
            .contact-card {
                grid-template-columns: 1fr;
            }

            .panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 2.5rem 1.8rem;
            }

            .form-panel {
                padding: 2rem 1.5rem;
            }

            form {
                grid-template-columns: 1fr;
            }

            .field.full {
                grid-column: 1;
            }

            .submit-row {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M13 8H3M7 4l-4 4 4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        Back to Home
    </a>

    <div class="contact-card">

        <!-- Left Info Panel -->
        <div class="panel">
            <div class="panel-header">
                <p>Contact Us</p>
                <h2>Let's <em>talk</em></h2>
                <p class="desc">Have a project in mind or just want to say hello? We're always happy to hear from you.
                </p>
            </div>

            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">✉</div>
                    <div class="contact-item-text">
                        <span>Email</span>
                        <p>mhankumar@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">☎</div>
                    <div class="contact-item-text">
                        <span>Phone</span>
                        <p>+91 9876432109</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">⊙</div>
                    <div class="contact-item-text">
                        <span>Location</span>
                        <p>HYD, TG</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Form Panel -->
        <div class="form-panel">
            <h3>Send a Message</h3>

            <form action="#" method="POST">
                <div class="field">
                    <label for="first">First Name</label>
                    <input type="text" id="first" name="first" placeholder="MOHAN" required />
                </div>

                <div class="field">
                    <label for="last">Last Name</label>
                    <input type="text" id="last" name="last" placeholder="KUMAR" required />
                </div>

                <div class="field full">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="mohan@example.com" required />
                </div>

                <div class="field full">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="" disabled selected>Select a topic…</option>
                        <option>New Project Inquiry</option>
                        <option>Partnership Opportunity</option>
                        <option>General Question</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="field full">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us what's on your mind…"
                        required></textarea>
                </div>

                <div class="submit-row">
                    <p class="note">Replies within 24 hours.</p>
                    <button type="submit" class="btn">
                        Send Message
                        <svg width="15" height="15" viewBox="0 0 16 16" fill="none">
                            <path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
